AWSTemplateFormatVersion: '2010-09-09'
Description: 'ACM Certificate for CloudFront distribution (must be deployed in us-east-1)'

##############################################
# NOTE: CloudFront requires certificates to be in us-east-1.
# This stack MUST be deployed in us-east-1 region.
# Run: ./create-cert-cloudfront.sh
##############################################

Parameters:
  DomainName:
    Type: String
    Default: react-node-aws.com
    Description: Domain name for the application

  HostedZoneId:
    Type: String
    Default: Z061643331OITX7Z4V6YL
    Description: Existing Route53 Hosted Zone ID

Resources:
  # ACM Certificate for CloudFront (wildcard + apex)
  CloudFrontCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref DomainName
      SubjectAlternativeNames:
        - !Sub '*.${DomainName}'
      ValidationMethod: DNS
      DomainValidationOptions:
        - DomainName: !Ref DomainName
          HostedZoneId: !Ref HostedZoneId
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}-cloudfront-cert

Outputs:
  CloudFrontCertificateArn:
    Description: ARN of the ACM certificate for CloudFront
    Value: !Ref CloudFrontCertificate
    Export:
      Name: !Sub ${AWS::StackName}-CloudFrontCertificateArn
